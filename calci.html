<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CALCULATOR</title>
    <link href="calci.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  </head>
  <body>
  <header>
    <h>CALCI...!</h>
  </header>

  <div id="display">
    <p id="panel">0.00</p>
  </div>

  <div id="dailpad">
   <div id="row">
      <div class="num" id="1" onclick="check(1)">1</div>
      <div class="num" id="2" onclick="check(2)">2</div>
      <div class="num" id="3" onclick="check(3)">3</div>
      <div class="sym" id="+" onclick="check('+')">+</div>
    </div>
    <div id="row">
      <div class="num" id="4" onclick="check(4)">4</div>
      <div class="num" id="5" onclick="check(5)">5</div>
      <div class="num" id="6" onclick="check(6)">6</div>
      <div class="sym" id="-" onclick="check('-')">-</div>
    </div>
    <div id="row">
      <div class="num" id="7" onclick="check(7)">7</div>
      <div class="num" id="8" onclick="check(8)">8</div>
      <div class="num" id="9" onclick="check(9)">9</div>
      <div class="sym" id="*" onclick="check('*')">*</div>
    </div>
    <div id="row">
      <div class="cln" id="c" onclick="cln()">C</div>
      <div class="num" id="0" onclick="check(0)">0</div>
      <div class="cln" id="=" onclick="check2('=')">=</div>
      <div class="sym" id="/" onclick="check('/')">/</div>
    </div>
  </div> 

  <script src="myScript.js"></script> 
  </body>
</html>
